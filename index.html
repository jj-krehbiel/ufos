<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings from Jan 1-13, 2010
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center" style = "background-image:url(https://media.giphy.com/media/Uufh1aEq0Nm8nWZfGP/giphy.gif)" style = "background-position: center" id="gif">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>

                      <li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text">
                      </li>

                      <li class="filter list-group-item">
                        <label for="state">Enter a Two-Letter State Code</label>
                        <input class="form-control" id="state" type="text">
                      </li>

                      <li class="filter list-group-item">
                        <label for="country">Select a Country</label>
                        <select class="form-group" id="country" type="text">
                          <option value ="">All</option>
                          <option value="us">USA</option>
                          <option value="ca">Canada</option>
                        </select>
                      </li>

                      <li class="filter list-group-item">
                        <label for="shape">Select a Shape</label>
                        <select class="form-group" id="shape" type="text">
                          <option value="">All</option>
                          <option value = "circle">Circle</option>
                          <option value = "sphere">Sphere</option>
                          <option value = "triangle">Triangle</option>
                          <option value="light">Light</option>
                          <option value="formation">Formation</option>
                          <option value="fireball">Fireball</option>
                          <option value="other">Other</option>
                        </select>
                      </li>
                    </ul>

                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/data.js"></script>
  <script src="static/app.js"></script>
</body>

</html>
